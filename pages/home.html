<div class="hero">
    <img src="/assets/img/hero1.jpg" alt="">
</div>

<div class="container">
    <section class="match">
        <h3>Fixtures</h3>
        <div class="btn-wrap" style="display: flex; justify-content: right;">
            <a class="waves-effect waves-light btn">See all</a>
        </div>
        <div class="row">
            <div class="col m6 s12">
                <h4>Next Match</h4>
                <table class="centered">
                    <tbody id="next-match">
                        <div id="preloader-1" class="preloader-wrapper active">
                            <div class="spinner-layer spinner-red-only">
                                <div class="circle-clipper left">
                                <div class="circle"></div>
                                </div><div class="gap-patch">
                                <div class="circle"></div>
                                </div><div class="circle-clipper right">
                                <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </tbody>
                </table>
            </div>
            <div class="col m6 s12">
                <h4>Recent Match</h4>
                <table class="centered">
                    <tbody id="recent-match">
                        <div id="preloader-2" class="preloader-wrapper active">
                            <div class="spinner-layer spinner-red-only">
                                <div class="circle-clipper left">
                                <div class="circle"></div>
                                </div><div class="gap-patch">
                                <div class="circle"></div>
                                </div><div class="circle-clipper right">
                                <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <section class="klasemen">
        <h3>League Table</h3>
        <div class="btn-wrap" style="display: flex; justify-content: space-between;">
            <a class="white black-text btn">Primer League</a>
            <a class="waves-effect waves-light btn">See all</a>
        </div>
        <div class="row">
            <div class="col s12">
                <table class=" highlight responsive-table">
                    <thead style="background-color: #03c4a1;">
                      <tr>
                          <th>Position</th>
                          <th>Club</th>
                          <th>Played</th>
                          <th>Won</th>
                          <th>Draw</th>
                          <th>Lost</th>
                          <th>points</th>
                      </tr>
                    </thead>
            
                    <tbody id="klasemen">
                        <th>
                            <div style="display: block;" id="preloader-3" class="preloader-wrapper active">
                                <div class="spinner-layer spinner-red-only">
                                    <div class="circle-clipper left">
                                    <div class="circle"></div>
                                    </div><div class="gap-patch">
                                    <div class="circle"></div>
                                    </div><div class="circle-clipper right">
                                    <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </th>
                    </tbody>
                  </table>
            </div>
        </div>
    </section>

    <section class="clubs">
        <h3>Competitions</h3>
        <div class="row" id="competitions">
            <div id="preloader-4" class="preloader-wrapper active">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
